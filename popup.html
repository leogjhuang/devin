<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patch - Dark Pattern Detector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: white;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #667eea;
    }

    .header h1 {
      font-size: 24px;
      color: #667eea;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: #666;
    }

    .toggle-section {
      background: white;
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-label {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #667eea;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .stats-section {
      background: white;
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stats-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-count {
      background: #667eea;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }

    .patterns-section {
      background: white;
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-height: 300px;
      overflow-y: auto;
    }

    .patterns-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    .pattern-item {
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      background: #f8f9fa;
    }

    .pattern-item.high {
      border-left-color: #dc3545;
      background: #fff5f5;
    }

    .pattern-item.medium {
      border-left-color: #ffc107;
      background: #fffbf0;
    }

    .pattern-item.low {
      border-left-color: #17a2b8;
      background: #f0f9fa;
    }

    .pattern-name {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .pattern-description {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }

    .pattern-severity {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-top: 5px;
      text-transform: uppercase;
    }

    .pattern-severity.high {
      background: #dc3545;
      color: white;
    }

    .pattern-severity.medium {
      background: #ffc107;
      color: #333;
    }

    .pattern-severity.low {
      background: #17a2b8;
      color: white;
    }

    .no-patterns {
      text-align: center;
      padding: 30px;
      color: #999;
      font-size: 14px;
    }

    .no-patterns-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .footer {
      background: white;
      padding: 15px;
      margin: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 12px;
      color: #666;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 14px;
    }

    .refresh-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .refresh-btn:hover {
      background: #5568d3;
    }

    .refresh-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Patch</h1>
    <p>Dark Pattern Detector</p>
  </div>

  <div class="toggle-section">
    <div class="toggle-container">
      <span class="toggle-label">Detection Active</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleDetection" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="stats-section">
    <div class="stats-title">Detection Summary</div>
    <div class="stat-item">
      <span>Patterns Detected</span>
      <span class="stat-count" id="totalCount">0</span>
    </div>
  </div>

  <div class="patterns-section">
    <div class="patterns-title">Detected Patterns</div>
    <div id="patternsList">
      <div class="loading">Loading patterns...</div>
    </div>
    <button class="refresh-btn" id="refreshBtn">üîÑ Refresh</button>
  </div>

  <div class="footer">
    <p>Empowering users with AI-enhanced tools</p>
    <p style="margin-top: 5px;">Made with ‚ù§Ô∏è for safer browsing</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
